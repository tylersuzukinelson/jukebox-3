<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="player.js"></script>
    <script src="parser.js"></script>
    <script src="jukebox.js"></script>
  </head>
  <body>
    <h1>JukeBox</h1>

    <h2>Song Queue</h2>

    <ul id="song-queue"></ul>

    <hr/>

    <p id="now-playing">Enter a song to play.</p>

    <form id='song-form'>
      <!-- 1. Add a "Song Name" text field to the page just above the "Enter a song" field. -->
      <input type="text" name="songName" placeholder="Enter a song name..." />
      <input type="text" name="song" placeholder="Enter a song..." />
      <input type="submit" value="Enqueue Song" />
    </form>

    <hr/>

    <button id="play-button">Play</button>

  </body>

</html>
